<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Maze</title>
  <link rel="shortcut icon"  href="icon.jpg">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="myscript.js">
  </script>
</head>

<body>
  <div id="outer-box">
    <div class="main-title">
      <h1>The Amazing Mouse Maze!</h1>
    </div>
    <div class="upper-content">
      <p>Move your mouse over the "S" to begin.</p>
      <p id="output-result"></p>
    </div>
    <div id="maze-container">
      <div class="maze-out">
        <div id="maze-up-top" class="maze-wall">
        </div>
        <div id="maze-up-left" class="maze-wall">
        </div>
        <div id="maze-up-right" class="maze-wall">
        </div>
      </div>
      <div class="maze-out">
        <div id="maze-middle-S">
          <span class="begin-end">S</span>
        </div>
        <div id="maze-middle-E">
          <span class="begin-end">E</span>
        </div>
      </div>
        <div id="maze-down-top" class="maze-wall">
        </div>
        <div id="maze-down-bottom" class="maze-wall">
        </div>
    </div>
    <div class="lower-content">
      <p>The object of this game is to guide the mouse cursor through the start area and get to the end area.Be sure t avoid the walls:</p>
    </div>
    <div id="wall">
    </div>
    <div class="lower-content">
      <p>Good luck!</p>
    </div>
  </div>

</body>

</html>
